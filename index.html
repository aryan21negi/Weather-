<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search " >
        </header>
        <main>
            <section class="location"> 
                <div class="city">Delhi, IN</div>
                <div class="date">Sunday 24 July 2024</div>
            </section>
            <div class="current">
                <div class="temp">38<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">28°C / 39°C</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
